<div [class]="classes('cmp-f-password')">
    <div class="cmp-f-password__control">
        <input class="cmp-f-password__input" [type]="type" [id]="name" [name]="name" [formControl]="fc" [autocomplete]="autocomplete" [attr.disabled]="(visible || disabled) ? '' : null" (focus)="focusIn()" (focusout)="focusOut()" />
        <label class="cmp-f-password__label" [for]="name">
            {{label}}<span class="cmp-f-password__required" *ngIf="isRequired()">*</span>
        </label>
        <span class="cmp-f-password__line"></span>
        <div class="cmp-f-password__toggle" (mousedown)="mousedown()" (mouseup)="mouseup()">
            <cmp-f-icon name="eye"></cmp-f-icon>
        </div>
    </div>
    <cmp-f-explanation class="cmp-f-phone__explanations" [fc]="fc" [messages]="explanation"></cmp-f-explanation>
    <cmp-f-error class="cmp-f-password__errors" [fc]="fc" [messages]="validation" ></cmp-f-error>
</div>
