<div [class]="classes('cmp-f-select')">
    <div class="cmp-f-select__control">
        <select
            class="cmp-f-select__input"
            [id]="name"
            [name]="name"
            [formControl]="fc"
            [attr.disabled]="disabled ? '' : null"
            (focus)="focusIn()"
            (focusout)="focusOut()"
            (change)="changed.emit(fc.value)"
            #inputRef
        >
            <option
                class="cmp-f-select__placeholder"
                [ngValue]="placeholder.value"
                [selected]="true"
                [disabled]="true"
                *ngIf="placeholder"
            >
                {{ placeholder.label }}
            </option>
        </select>
        <label class="cmp-f-select__label" [for]="name">
            {{ label }}<span class="cmp-f-select__required" *ngIf="isRequired()">*</span>
        </label>
        <span class="cmp-f-select__line"></span>
        <span class="cmp-f-select__icon" (click)="inputRef.click()">
            <fa-icon [icon]="icon"></fa-icon>
        </span>
    </div>
    <cmp-f-explanation
        class="cmp-f-phone__explanations"
        [fc]="fc"
        [messages]="explanation"
    ></cmp-f-explanation>
    <cmp-f-error class="cmp-f-select__errors" [fc]="fc" [messages]="validation"></cmp-f-error>
</div>
