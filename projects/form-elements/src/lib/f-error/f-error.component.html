<div class="cmp-f-error">
    <div class="cmp-f-error__errors" *ngIf="messages.length > 0">
        <div class="cmp-f-error__error" *ngFor="let message of messages">
            <fa-icon class="cmp-f-error__icon" [icon]="icon" *ngIf="hasErrorFor(message)"></fa-icon>
            <div
                class="cmp-f-error__message"
                [innerHTML]="message.message"
                *ngIf="hasErrorFor(message)"
            ></div>
        </div>
    </div>
</div>
