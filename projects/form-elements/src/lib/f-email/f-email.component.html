<div [class]="classes('cmp-f-email')">
    <div class="cmp-f-email__control">
        <input class="cmp-f-email__input" type="email" [id]="name" [name]="name" [formControl]="fc" [autocomplete]="autocomplete" [attr.disabled]="disabled ? '': null" (keyup)="suggest($event)" (focus)="focusIn()" (focusout)="focusOut()" #inputField />
        <label class="cmp-f-email__label" [for]="name">
            {{label}}<span class="cmp-f-email__required" *ngIf="isRequired()">*</span>
        </label>
        <span class="cmp-f-email__line"></span>
        <div class="cmp-f-email__suggestions" *ngIf="(suggestions$ | async) as items">
            <div class="cmp-f-email__suggestion-list" *ngIf="items.length > 0">
                <div class="cmp-f-email__suggestion-item" (click)="use($event)" *ngFor="let item of items">{{item}}</div>
            </div>
        </div>
    </div>
    <cmp-f-explanation class="cmp-f-phone__explanations" [fc]="fc" [messages]="explanation"></cmp-f-explanation>
    <cmp-f-error class="cmp-f-email__errors" [fc]="fc" [messages]="validation" ></cmp-f-error>
</div>
