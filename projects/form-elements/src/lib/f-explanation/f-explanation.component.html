<div class="cmp-f-explanation">
    <div class="cmp-f-explanation__messages" *ngIf="messages.length > 0">
        <div class="cmp-f-explanation__message" *ngFor="let message of messages">
            <fa-icon class="cmp-f-explanation__icon" [icon]="icon"></fa-icon>
            <div class="cmp-f-explanation__message" [innerHTML]="message"></div>
        </div>
    </div>
</div>
