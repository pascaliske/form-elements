<button
    [class]="classes"
    [type]="type"
    [id]="id"
    [attr.aria-label]="label"
    [disabled]="disabled"
    (click)="clicked.emit($event)"
>
    <fa-icon class="cmp-f-button__icon" [icon]="icon" *ngIf="icon"></fa-icon>
    <span class="cmp-f-button__text" *ngIf="label">{{ label }}</span>
</button>
